<ng-container *ngIf="(switches$ | async) as switches">
  <div class="switchType-container" *ngIf="!!switches.length; else noDevices">
    <ng-container *ngFor="let switchType of (switchTypes$ | async)">
      <span class="switchType">{{ switchType }}</span>

      <div class="row">
        <ng-container *ngFor="let switch of switches">
          <div class="col-xxxl-3 col-md-6" *ngIf="switch.SwitchType === switchType">
            <nd-status-card [title]="switch.Name" (statusChanged)="statusChanged($event, switch)"
              [on]="isSwitchOn(switch)" [disabled]="switch.HaveTimeout" [status]="switch.Status"
              [loading]="switchLoading && clickedIdx === switch.idx" (optionsClick)="onOptionsClick(switch.idx)">
              <i *ngIf="icon[switch.Image]?.startsWith('nb'); else svgIcon" [ngClass]="icon[switch.Image]"></i>

              <ng-template #svgIcon>
                <nd-svg-icon class="nd-icon {{ switch.Status }}" [name]="icon[switch.Image]"
                  [status]="switch.Status">
                </nd-svg-icon>
              </ng-template>
            </nd-status-card>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #noDevices>
  <div class="no-devices">
    <span>No</span>
    <span>devices</span>
    <span>found</span>
  </div>
</ng-template>
