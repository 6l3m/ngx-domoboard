<nb-card (click)="switchLight()" [ngClass]="{'off': !on}">
  <div class="icon-container">
    <div class="icon primary">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="details">
    <div class="title">{{ title }}</div>
    <div class="status">{{ on ? 'ON' : 'OFF' }}</div>
  </div>
</nb-card>
