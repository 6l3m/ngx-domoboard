<nb-layout>
  <nb-layout-header class="header">
    <nd-header (menuToggle)="onMenuToggle()"></nd-header>
  </nb-layout-header>

  <nb-layout-column class="content {{ menuState }}">
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    {{ version }}
  </nb-layout-footer>
</nb-layout>

<nd-menu-sidebar *ngIf="showMenu" [animationState]="menuState"
  (outsideClick)="onMenuToggle()">
</nd-menu-sidebar>

<nd-settings-sidebar></nd-settings-sidebar>

<ng-template #updateDialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header id="dialog-header" class="center">Update available</nb-card-header>
    <nb-card-body class="center dialog-body">{{ data }}</nb-card-body>
    <nb-card-footer class="center">
      <button nbButton (click)="closeDialog()">Reload</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #outOfDateDialog let-data let-ref="outOfDateRef">
  <nb-card>
    <nb-card-header id="dialog-header" class="center">Repo has changed!</nb-card-header>
    <nb-card-body class="center dialog-body">
      {{ data }}<a href="https://domoticz.github.io/ngx-domoboard/">https://domoticz.github.io/ngx-domoboard/</a>
    </nb-card-body>
    <nb-card-footer class="center">
      <button nbButton (click)="ref.close()">OK</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
