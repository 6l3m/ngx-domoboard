language: node_js
node_js:
  - "stable"
dist: bionic
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/ngx-domoboard
  on:
    branch: master
